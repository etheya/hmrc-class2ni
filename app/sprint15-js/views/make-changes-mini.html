{{<layout}}

{{$pageTitle}}
	Update a period
{{/pageTitle}}

{{$main}}

        
        <div class="grid-row">
            <div class="column-two-thirds">
                <a href="javascript:history.go(-1)" class="link-back">Back</a>
                <h1 class="heading-xlarge info-display">Update a period</h1>
                
                <table class="space">
                    <thead>
                        <tr>
                            <th width="50%">Start date</th>
                            <th width="50%">End date</th>
                        </tr>
                    </thead>
                    <tbody>                        
                        <tr>
                            <td>1 November 2015</td>
                            <td>14 November 2015</td>
                        </tr>
                    </tbody>
                </table>

                <form method="post">
                    
                    <div class="form-group">
                        <fieldset>
                            <legend class="form-label-bold">What would you like to do?</legend>
                            <div class="form-group">
                            <label class="block-label" for="radio-1">
                                <input id="radio-1" type="radio" name="next-page" value="change-start-mini">Change the start date of 1 November 2015
                            </label>
                            <label class="block-label" for="radio-2">
                                <input id="radio-2" type="radio" name="next-page" value="change-end-mini">Change the end date of 14 November 2015
                            </label>
                            <label class="block-label" for="radio-3">
                                <input id="radio-3" type="radio" name="next-page" value="delete-mini">Permanently delete this period
                            </label>
                            </div>
                        </fieldset>
                    </div>

                    <div class="form-group">
                        <input class="button" type="submit" value="Continue">
                    </div>
                </form>
                <a href="view-start-date-changed.html">Cancel</a>

            </div>
        </div>



{{/main}}

{{/layout}}
